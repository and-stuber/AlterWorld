<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="opencv.js" type="text/javascript"></script>

        <style>
            html,body{
                margin:0 auto;
                padding:0 auto;
            }
        </style>
    </head>
    <body>
        <span id="status">loading...</span>
        <canvas id="canvasOutput"></canvas>
        <video id="videoInput" style="display: none;"></video>

        <br>

        <form style="max-width:600px" id="uiform">
            <label> <input type="button" id="dlcanvas" value="screenshot"> </label>
            <label> <input type="button" id="recordcanvas" value="start recording"> </label>
            <br>
            <br>
            <select id="algoselect" style="min-width:300px;">
                <option value="default" selected>default</option>
                <option value="grayscale">grayscale</option>
                <option value="canny">canny</option>
                <option value="canny-xl">cannyXL</option>
                <option value="adagauss">40yrs of prison</option>
                <option value="contours">disco</option>
                <option value="contoursgray">sad disco</option>
                <option value="innerghost">inner ghost</option>
                <option value="outerghost">outer ghost</option>
                <option value="uchakra">upper chakra</option>
                <option value="lchakra">lower chakra</option>
                <option value="golem">golem</option>
            </select>
            <br>
            <br>
            <select id="quality">
                <option value="low" selected>low q</option>
                <option value="medium">medium q</option>
                <option value="high">high q</option>
            </select>
            <label> <input type="checkbox" id="chkfacingmode" checked='checked'>Frontal </label>
            <label> <input type="checkbox" id="chkmirror">Mirror </label>
        </form>

        <br>
        <div id="log">------ logging ------<br></div>
        <br>

        <script>
            $.holdReady(true);
            $.getScript("main.js?v="+ (new Date()).getTime(), function() { $.holdReady(false); });
        </script>
        <!-- <script src="main.js" type="text/javascript"></script> -->
    </body>

</html>
